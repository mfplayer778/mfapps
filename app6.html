<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>レベル技判定君</title>

<style>
* { box-sizing: border-box; }

body {
  font-family: system-ui, -apple-system;
  background: #1e1e2f;
  color: #fff;
  margin: 0;
  padding: 16px;
}

h1 {
  text-align: center;
  margin-bottom: 12px;
}

/* パネル */
.panel {
  background: #2b2b44;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 12px;
  width: 100%;
  overflow-x: auto;
}

/* テーブル */
table {
  border-collapse: collapse;
  width: 100%;
  table-layout: fixed;
  font-size: 14px; /* フォントサイズ大きめ */
}

th, td {
  border: 1px solid #555;
  padding: 6px;
  text-align: center;
  white-space: nowrap;
  min-height: 36px; /* 高さ統一 */
  vertical-align: middle;
}

th {
  background: #3a3a5a;
  font-size: 14px; /* 大きめ */
}

/* ラベルとチェック */
th label {
  font-size: 12px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 4px;
}

/* 入力欄 */
input.lvInput {
  width: 70px;
  background: #1e1e2f;
  color: #fff;
  border: none;
  border-radius: 4px;
  padding: 6px;
  text-align: center;
  font-size: 14px;
}

/* 判定文字 */
.hitText {
  color: #ff4444;
  font-weight: bold;
}

.missText {
  color: #66ccff;
}

.waitText {
  color: #aaa;
}

.note {
  margin-top: 4px;
  margin-bottom: 8px;
  font-size: 13px;
  color: #ccc;
  text-align: center;
}

/* スマホ対応 */
@media (max-width: 480px) {
  table { font-size: 12px; }
  th label { font-size: 11px; }
  input.lvInput { width: 60px; font-size: 12px; padding: 4px; }
  td, th { min-height: 32px; padding: 4px; }
}
</style>
</head>

<body>

<h1>レベル技判定君</h1>

<!-- 任意入力表 -->
<div class="panel">
  <table>
    <tr>
      <th>LV</th>
      <th>Lv2<br>毒</th>
      <th>Lv3<br>技封印</th>
      <th>Lv4<br>凍結</th>
      <th>Lv5<br>ｸｫｰﾀｰ</th>
      <th>Lv7<br>ﾌﾚｱｰ</th>
    </tr>
    <tbody id="inputTable"></tbody>
  </table>
</div>

<h2>レベル技対応表（Lv400～800）</h2>
<div class="note">
  各技のボックスにチェックを入れると回避レベルのみ表示できます。
</div>

<table id="skillTable">
  <tr>
    <th>LV</th>
    <th><label><input type="checkbox" data-mod="2">Lv2<br>毒</label></th>
    <th><label><input type="checkbox" data-mod="3">Lv3<br>技封印</label></th>
    <th><label><input type="checkbox" data-mod="4">Lv4<br>凍結</label></th>
    <th><label><input type="checkbox" data-mod="5">Lv5<br>ｸｫｰﾀｰ</label></th>
    <th><label><input type="checkbox" data-mod="7">Lv7<br>ﾌﾚｱｰ</label></th>
  </tr>
</table>

<script>
const skills = [
  { mod: 2, text: "毒" },
  { mod: 3, text: "技封印" },
  { mod: 4, text: "凍結" },
  { mod: 5, text: "ｸｫｰﾀｰ" },
  { mod: 7, text: "ﾌﾚｱｰ" }
];

/* 任意入力表 初期生成（4行固定） */
function createInputTable() {
  const tb = document.getElementById("inputTable");
  tb.innerHTML = "";

  for (let i = 0; i < 4; i++) {
    let row = `<tr>
      <td><input class="lvInput" type="number" min="0" max="999"></td>`;

    skills.forEach(() => {
      row += `<td class="waitText">判定中</td>`;
    });

    row += `</tr>`;
    tb.innerHTML += row;
  }

  document.querySelectorAll(".lvInput").forEach(input => {
    input.addEventListener("input", updateInputTable);
  });
}

/* 任意入力判定 */
function updateInputTable() {
  document.querySelectorAll("#inputTable tr").forEach(tr => {
    const input = tr.querySelector("input");
    const v = Number(input.value);
    const tds = tr.querySelectorAll("td");

    skills.forEach((s, i) => {
      const cell = tds[i + 1];
      if (!input.value) {
        cell.textContent = "判定中";
        cell.className = "waitText";
      } else if (v % s.mod === 0) {
        cell.textContent = s.text;
        cell.className = "hitText";
      } else {
        cell.textContent = "ミス";
        cell.className = "missText";
      }
    });
  });
}

/* 下表生成 */
function createMainTable() {
  const table = document.getElementById("skillTable");
  for (let lv = 400; lv <= 800; lv++) {
    const tr = document.createElement("tr");
    tr.dataset.lv = lv;

    tr.innerHTML =
      `<td>${lv}</td>` +
      skills.map(s =>
        lv % s.mod === 0
          ? `<td class="hitText">${s.text}</td>`
          : `<td class="missText">ミス</td>`
      ).join("");

    table.appendChild(tr);
  }
}

/* フィルタ：チェックON → 発動レベルを除外 */
function applyFilter() {
  const rules = [...document.querySelectorAll("th input")];

  document.querySelectorAll("#skillTable tr").forEach((tr, i) => {
    if (i === 0) return;
    const lv = Number(tr.dataset.lv);

    const show = rules.every(r =>
      !r.checked || lv % Number(r.dataset.mod) !== 0
    );

    tr.style.display = show ? "" : "none";
  });
}

document.querySelectorAll("th input")
  .forEach(c => c.addEventListener("change", applyFilter));

createInputTable();
createMainTable();
</script>

</body>
</html>
