<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MF便利ツール</title>
<style>
body {
  font-family: system-ui, -apple-system;
  background: #1e1e2f;
  color: #fff;
  margin: 0;
  padding: 20px;
  text-align: center;
}
h1 { margin-bottom: 20px; }

a.appLink {
  display: block;
  background: #4cafef;
  color: #000;
  padding: 16px;
  margin: 12px 0;
  font-size: 18px;
  text-decoration: none;
  border-radius: 8px;
  transition: 0.2s;
}
a.appLink:hover {
  background: #3a8bdc;
}

/* 合言葉用オーバーレイ */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
  padding: 10px;
  box-sizing: border-box;
}

#dialog {
  background: #2b2b44;
  padding: 20px;
  border-radius: 8px;
  width: 100%;
  max-width: 320px;
  box-shadow: 0 0 12px rgba(0,0,0,0.5);
  text-align: center;
}

#dialog input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  font-size: 16px;
  text-align: center;
  border-radius: 4px;
  border: none;
  box-sizing: border-box;
}

#dialog .buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 12px;
  gap: 4%;
}

#dialog button {
  flex: 1;
  padding: 10px;
  font-size: 16px;
  border-radius: 4px;
  border: none;
  cursor: pointer;
  transition: 0.2s;
}

#btnOpen { background: #4cafef; color: #000; }
#btnCancel { background: #999; color: #fff; }

#dialog button:hover { opacity: 0.9; }

.note {
  font-size: 12px;
  color: #ccc;
  margin-top: 10px;
}

/* スマホ対応 */
@media (max-width: 480px){
  a.appLink { font-size: 16px; padding: 14px; }
  #dialog input { font-size: 14px; padding: 8px; }
  #dialog button { font-size: 14px; padding: 8px; }
  .note { font-size: 11px; }
}
</style>
</head>
<body>

<h1>MF便利ツール</h1>

<a href="app1.html" class="appLink">ジャッジカウンター</a>
<a href="app2.html" class="appLink">成功率算出君</a>
<a href="app3.html" class="appLink">成功率算出君Ⅱ</a>
<a href="app4.html" class="appLink">回復量測定君</a>
<a href="app5.html" class="appLink">指数計算君</a>
<a href="app6.html" class="appLink">レベル技判定君</a>
<a href="app7.html" class="appLink">LP耐性吸収計算君</a>

<!-- app8だけ合言葉必須 -->
<a href="#" class="appLink" onclick="openGate()">DB</a>

<!-- 合言葉入力 -->
<div id="overlay">
  <div id="dialog">
    <p>合言葉を入力してください</p>
    <input type="password" id="pw" placeholder="合言葉">
    <div class="buttons">
      <button id="btnOpen" onclick="check()">開く</button>
      <button id="btnCancel" onclick="closeGate()">キャンセル</button>
    </div>
    <div class="note">※関係者向け</div>
  </div>
</div>

<script>
const PASSWORD = "185";
const TARGET_PAGE = "app8.html";

function openGate(){
  document.getElementById("pw").value = "";
  document.getElementById("overlay").style.display = "flex";
  document.getElementById("pw").focus();
}

function closeGate(){
  document.getElementById("overlay").style.display = "none";
}

function check(){
  const v = document.getElementById("pw").value;
  if(v === PASSWORD){
    localStorage.setItem("app8_ok","1");
    location.href = TARGET_PAGE;
  } else {
    alert("合言葉が違います");
  }
}

// Enterキーでも開く
document.getElementById("pw").addEventListener("keypress", function(e){
  if(e.key === "Enter") check();
});
</script>

</body>
</html>
